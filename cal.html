
<html>
<head>
<title>Calculator</title>
<script>
function div(){
var x=document.getElementById("e").value;
var y=document.getElementById("y").value;
var z=x/y;
alert(z);
}
function sub(){
var x=document.getElementById("e").value;
var y=document.getElementById("y").value;
var z=x-y;
alert(z);
}
function mult(){
var x=document.getElementById("e").value;
var y=document.getElementById("y").value;
var z=x*y;
alert(z);
}
function add(){
var x=parseInt(document.getElementById("e").value);
var y=parseInt(document.getElementById("y").value);
var z=x+y;
alert(z);
}
function avg(){
var x=parseInt(document.getElementById("e").value);
var y=parseInt(document.getElementById("y").value);
var z=(x+y)/2;
alert(z);
}
</script>
<body>
<input type="number" id="e">
<input type="number" id="y">
<input type="button" value="div" onclick="div()">
<input type="button" value="sub" onclick="sub()">
<input type="button" value="mult" onclick="mult()">
<input type="button" value="add" onclick="add()">
<input type="button" value="avg" onclick="avg()">
</body>
</head>
</html>
